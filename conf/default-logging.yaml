logging:
  opsInterval: 15000
  requestPayload: true
  reporters:
    console: false
    mongodb:
      _enabled: true
      events:
        response: '*'
        log: '*'
        error: '*'
      config:
        connectionUrl: 'MONGOURL'
        ttl: 604800
    hipchat:
      _enabled: false
      events:
        log:
          - 'error'
        error: '*'
        response: '*'
      config:
        prefix: '<b>{{name}}</b> <em>({{env}})</em>:'
        suffix: '<a href="http://{{host}}/_logs">View Logs</a>'
        auth_token: ''
        room: ''
        roomToken: ''
        notify: false
        responseCodes:
          - 400
          - 401
          - 500
        customizeEvents:
          error:
            '*':
              color: 'red'
              notify: true
          log:
            error:
              color: 'red'
              notify: true
