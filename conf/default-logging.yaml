logging:
  opsInterval: 15000
  reporters:
    console: false
    mongodb:
      enabled: true
      args:
        - 'MONGOURL'
        -
           ttl: 604800
           events:
            response: '*'
            log: '*'
            error: '*'
    hipchat:
      enabled: false
      args:
        - 
          auth_token: ''
          room: ''
          roomToken: ''
          debug: true
          notify: false
          events:
            log:
              response-errors:
                color: 'yellow'
                notify: false
            error:
              '*':
                color: 'red'
                notify: true
