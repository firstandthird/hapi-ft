plugins:
  good-mongodb-viewer:
    _nativePlugin: true
    connectionUrl: 'MONGOURL'
    endpoint: '/admin/logs'
    searches:
      'Jobs': 'tags:agenda'
      'Job Errors': 'tags:agenda AND tags:error'
      'User Errors': 'statusCode==401 OR statusCode==400'
      'Not Found': 'statusCode==404'
      'Server Errors': 'statusCode==500'
  hapi-auto-loader:
    _nativePlugin: true
  hapi-password:
    _nativePlugin: true
  hapi-log-response:
    _nativePlugin: true
    _enabled: false
    excludeStatus: [200, 206, 304, 302, 404]
    tags: ['response-errors']
  hapi-redirects:
    _nativePlugin: true
    redirects: {}
  hapi-agenda:
    _nativePlugin: true
    mongoUrl: 'MONGOURL'
    jobs: 'DIRNAME/jobs'
    jsonApi: true
    basePath: '/admin'
    processEvery: '30 minutes'
    every: {}
  hapi-metrics:
    _nativePlugin: true
    connectionUrl: 'MONGOURL'
    collection: '{{name}}-metrics'
  hapi-output-cache:
    _nativePlugin: true
