plugins:
  good-mongodb-viewer:
    _nativePlugin: true
    connectionUrl: 'MONGOURL'
    endpoint: '/_logs'
    searches:
      #'Response Errors': 'event:log AND tags:response-errors'
      Jobs: 'tags:agenda'
  hapi-log-response:
    _nativePlugin: true
    _enabled: false
    excludeStatus: [200, 206, 304, 302, 404]
    tags: ['response-errors']
  hapi-redirects:
    _nativePlugin: true
    redirects: {}
  hapi-agenda:
    _nativePlugin: true
    mongoUrl: 'MONGOURL'
    jobs: 'DIRNAME/jobs'
    jsonApi: true
    basePath: '/admin'
    processEvery: '30 minutes'
    every: {}
  hapi-metrics:
    _nativePlugin: true
    connectionUrl: 'MONGOURL'
    collection: '{{name}}-metrics'
  hapi-output-cache:
    _nativePlugin: true
